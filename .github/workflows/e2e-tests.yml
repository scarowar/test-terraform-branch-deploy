name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      test_filter:
        description: 'Test filter (e.g., "test_basic" or "chaos")'
        required: false
        default: ""
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC

concurrency:
  group: e2e-tests
  cancel-in-progress: false

jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --dev

      - name: Run E2E Tests
        run: |
          if [ -n "${{ github.event.inputs.test_filter }}" ]; then
            uv run pytest tests/e2e/ -v --tb=long -k "${{ github.event.inputs.test_filter }}"
          else
            uv run pytest tests/e2e/ -v --tb=long
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.E2E_PAT }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            .pytest_cache/
            *.log
          retention-days: 7
